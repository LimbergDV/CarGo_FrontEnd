<div class="container-form-customers">
<div class="field">
  <label class="label">Nombre:</label>
  <div class="control">
    <input class="input" type="text" placeholder="Escribe tu nombre" required>
  </div>
</div>

<div class="field">
  <label class="label">Apellidos:</label>
  <div class="control">
    <input class="input" type="text" placeholder="Escribe tus apellidos" required>
  </div>
</div>

<div class="field">
  <label class="label">Número de teléfono:</label>
  <div class="control">
    <input class="input" type="text" placeholder="Escribe tu número de teléfono" maxlength="10" required>
  </div>
</div>

<div class="field">
  <label class="label">CURP:</label>
  <div class="control">
    <input class="input" type="text" placeholder="Escribe tu CURP"  maxlength="18" required>
  </div>
</div>

<div class="field">
  <label class="label">Número de licencia:</label>
  <div class="control">
    <input class="input" type="number" maxlength="20" placeholder="Escribe tu número de licencia" required>
  </div>
</div>

<div class="field">
  <label class="label">Fecha de nacimiento:</label>
  <div class="control">
    <input class="input" type="date" placeholder="Escribe tu fecha de nacimiento" required>
  </div>
</div>

<button class="button">Registrar</button>

</div>
